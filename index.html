<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Enviroment -->

      <img id="layer1" src="/assests/layer1.png" class="imgages" alt="" />
      <img id="layer2" src="/assests/layer2.png" class="imgages" alt="" />
      <img id="layer3" src="/assests/layer3.png" class="imgages" alt="" />
      <img id="layer4" src="/assests/layer4.png" class="imgages" alt="" />
      <!-- characters -->
      <img id="player" src="/assests/player.png" class="imgages" alt="" />
      <img class="imgages" id="anglier1" src="/assests/angler1.png" alt="" />
      <img id="anglier2" src="/assests/angler2.png" class="imgages" alt="" />
      <img id="luckyFish" src="/assests/lucky.png" class="imgages" alt="" />
      <img id="hiveWhale" src="/assests/hivewhale.png" class="imgages" alt="" />
      <!-- Props -->
      <img
        id="projectile"
        src="/assests/projectile.png"
        class="imgages"
        alt="" />
      <img id="gears" src="/assests/gears.png" class="imgages" alt="" />
      <img
        id="smokeExplosion"
        src="/assests/smokeExplosion.png"
        class="imgages"
        alt="" />
      <img
        id="fireExplosion"
        src="/assests/fireExplosion.png"
        class="imgages"
        alt="" />
      <!-- Sounds -->
      <audio id="explosion" src="/assests/sounds/explosion.wav"></audio>
      <audio id="hit" src="/assests/sounds/hit.wav"></audio>
      <audio id="power-down" src="/assests/sounds/powerdown.wav"></audio>
      <audio id="power-up" src="/assests/sounds/powerup.wav"></audio>
      <audio id="shield" src="/assests/sounds/shield.wav"></audio>
      <audio id="shot" src="/assests/sounds/shot.wav"></audio>
      <audio id="punch" src="/assests/sounds/punch.mp3"></audio>
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script type="module" src="/dist/script.js"></script>
</html>
